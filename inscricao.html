<section class="card">
  <h1>Inscrição em projetos</h1>
  <form class="js-demo-submit">
    <label for="proj">Projeto</label>
    <select id="proj" name="proj" required>
      <option value="" disabled selected>Selecione</option>
      <option>Projeto A (Educação)</option>
      <option>Projeto B (Saúde)</option>
      <option>Projeto C (Meio ambiente)</option>
    </select>

    <label for="exp">Experiência prévia</label>
    <textarea id="exp" name="exp" rows="4" required></textarea>

    <label for="mot">Motivação</label>
    <textarea id="mot" name="mot" rows="4" required></textarea>

    <button class="btn" type="submit">Enviar inscrição</button>
  </form>
</section>
